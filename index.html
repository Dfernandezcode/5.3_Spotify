<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./script/main.js" defer></script>
    <script src="https://kit.fontawesome.com/9e487adbaf.js" crossorigin="anonymous"></script>
    <title>Spotify Mini-player</title>
</head>


<body>
    <header class="spotify">
        <img class="spotify__logo" src="./assets/logo.png" alt="Logo">
    </header>

    <div class="player">
        <div class="player__cover">
            <img class="player__cover--img" src="./assets/tangana_cover.png" alt="COVER">
        </div>
        <div class="player__reproductor">
            <div class="player__reproductor__title">
                <h2 class="player__reproductor__title-song">Song name</h2>
                <h3 class="player__reproductor__title-artist">Artist name</h3>
            </div>

            <div class="player__reproductor__time">
                <p class="player__reproductor__time-start">00:00</p>
                <p class="player__reproductor__time-end">2:30</p>
                <div class="player__reproductor__time-bar">
                    <span class="player__reproductor__time-bar--bottom"></span>
                    <span class="player__reproductor__time-bar--top"></span>
                </div>
                <div class="player__reproductor__time-controls">
                    <p class="player__reproductor__time-controls--shuffle"><i class="fa-solid fa-shuffle"></i></p>
                    <p class="player__reproductor__time-controls--repeat"><i class="fa-solid fa-repeat"></i></p>
                </div>
            </div>

            <div class="player__reproductor__buttons">
                <span class="player__reproductor__buttons-back">
                    <i class="fa-solid fa-backward-step"></i>
                </span>
                <span class="player__reproductor__buttons-play">
                    <i class="fa-solid fa-play"></i>
                </span>
                <span class="player__reproductor__buttons-forward">
                    <i class="fa-solid fa-forward-step"></i>
                </span>
            </div>
        </div>
</body>

</html>
